<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Container">
       
            <h1>Number Guessing Game </h1>
            <p>Try and guess a random number between 1 and 100</p>
            <p>You have 10 attempts to guess the right number</p>
       
        <br>
        <form>
            <label for="GuessField"></label>
            <input type="text" id="GuessField" class="GuessField">
            <input type="button" id="subt" value="submit guess" class="GuessSubmit">
        </form>
        <div class="classresult">
            <p>Previous Guesss : <span class="Guesses"></span></p>
            <p>Guess Reamining: <span class="Lastresult">10</span></p>
            <p class="LowOrHii"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
