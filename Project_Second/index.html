<html lang="en">

<head>

<body>

    <h1>BMI CALCULATOR</h1>
    <form id="form">

        <label for="height">Height in CM: </label>
        <input type="text" name="text" id="height" placeholder="Enter the Height">

        <!--------------------------------------->

        <label for="weight">Weight in CM: </label>
        <input type="text" name="text" id="weight" placeholder="Enter the weight">

        <button type="submit">Calculate</button>
    </form>

    <div id="result">
    
    </div>
    

    <div id="instructions">BMI Weight Guide
   <div>
    <span id="firstConditions">Under Weight = Less than 18.6</span>
    <span id="SecondConditions">Normal Range = 18.6 and 24.9</span>
    <span id="ThirdConditions">OverWeight = Greater than 24.9</span>
   </div>
</div>
